<!DOCTYPE html>
<html lang="en">

<head>
	{% load staticfiles %}
	<title>Form Lists</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" href={% static 'images/icons/favicon.ico' %} type="image/png">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'vendor/bootstrap/css/bootstrap.min.css' %}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static 'vendor/animate/animate.css' %}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "vendor/select2/select2.min.css" %}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "vendor/perfect-scrollbar/perfect-scrollbar.css" %}>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "css/util.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "css/main.css" %}>
	<!--===============================================================================================-->

	<style>
		.container-table100 {
			background-image:url({% static 'images/ruetdark.jpg' %});
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			position: relative;
			background-attachment: fixed;
		}

		.dropdown {
			padding-top: 10px;
		}

		.dropdown-menu {
			background-color: rgb(15, 15, 15);
		}

		.dropdown-item:hover,
		.dropdown-item:focus {
			background-color: rgb(39, 40, 41);
		}

		.dropdown-toggle {
			background-color: rgb(0, 0, 0);
		}

		header {
			background-color: black;
		}
	</style>
</head>

<body>
	<header>
		<div class="dropdown">
			&nbsp;&nbsp;
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
				data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<font size=4><b>&#9776;</b></font>
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" href={% url 'tdashboard' tid %}>
					<font color=white>Dashboard</font>
				</a>
				<a class="dropdown-item" href={% url 'plot' ys_id %}>
					<font color=white>Graphical View</font>
				</a>
				<a class="dropdown-item" href="javascript:{document.getElementById('logout').submit()}" onclick="">
					<font color=white>Logout</font>
				</a>
				<form id="logout" method="POST" action="{% url 'tlogout' %}">
					{% csrf_token %}
					<input type='hidden'>
				</form>

			</div>
		</div>
	</header>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table">

					<div class="row header">
						<div class="cell">
							Roll No
						</div>
						<div class="cell">
							Full Name
						</div>
						<div class="cell">
							Submission Time
						</div>
						<div class="cell">
							Details
						</div>
					</div>

					{% for form in forms %}
					<div class="row">
						<div class="cell" data-title="Roll No">
							{{ form.roll }}
						</div>
						<div class="cell" data-title="Full Name">
							{{ form.name }}
						</div>
						<div class="cell" data-title="Submission Time">
							{{ form.date }}
						</div>
						<div class="cell" data-title="Details">
							<a class="stretched-link" href={% url 'detail' form.id %}>View</a>
						</div>
					</div>
					{% endfor %}

				</div>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src={% static "vendor/jquery/jquery-3.2.1.min.js" %}></script>
	<!--===============================================================================================-->
	<script src={% static "vendor/bootstrap/js/popper.js" %}></script>
	<script src={% static "vendor/bootstrap/js/bootstrap.min.js" %}></script>
	<!--===============================================================================================-->
	<script src={% static "vendor/select2/select2.min.js" %}></script>
	<!--===============================================================================================-->
	<script src={% static "js/main.js" %}></script>



</body>

</html>
